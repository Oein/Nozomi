<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link not found</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        line-height: 1.5;
        background: #f6f7f9;
        color: #0f172a;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 20px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: -0.01em;
      }
      p {
        margin: 10px 0 0;
        color: #334155;
      }
      a {
        display: inline-block;
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        color: #0f172a;
        background: #ffffff;
      }
      a:hover {
        background: #f8fafc;
      }
      .small {
        margin-top: 14px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>링크를 찾을 수 없어요</h1>
        <p>요청하신 단축 링크가 존재하지 않거나 삭제되었어요.</p>
        <div class="small">링크가 올바른지 다시 한 번 확인해 주세요.</div>
      </div>
    </main>
  </body>
</html>
